[package]
name = "nomad-merkle"
version = "0.1.1"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
codec = { package = "parity-scale-codec", version = "3", default-features = false, features = ["derive"] }
frame-support = { version = "4.0.0-dev", default-features = false }
hex-literal = "0.3.4"
nomad-core = { path = "../nomad-core", default-features = false }
# parity-util-mem = { version = "0.10.2", default-features = false, features = ["primitive-types"] }
primitive-types = { version = "0.12", default-features = false, features = ["scale-info", "codec"] }
scale-info = { version = "2.1.1", default-features = false, features = ["derive"] }
sp-core = { version = "7.0.0", default-features = false }
sp-io = { version = "7.0.0", default-features = false }
sp-runtime = { version = "7.0.0", default-features = false }
sp-std = { version = "4.0.0-dev", default-features = false }
static_assertions = "1.1.0"
thiserror-no-std = "2.0.2"
tiny-keccak = { version = "2.0.2", default-features = false, features = ["keccak"] }

[dev-dependencies]
ethers-core = "1"
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0" }

[dependencies.serde]
version = "1.0"
default-features = false
optional = true
features = ["derive"]

[features]
default = ["std"]
std = [
	"serde",
	"nomad-core/std",
	"primitive-types/serde",
	"codec/std",
	"scale-info/std",
	"frame-support/std",
]
